<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <title>KPCC Reader</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="http://media.scpr.org/favicon.ico" />
</head>

<body>

  <!-- APPLICATION LAYOUT -->
  <script type="text/x-handlebars">
    <div class="navbar">
      <a class="navbar-brand" href="#">KPCC Reader</a>
      <ul class="nav navbar-nav">
        <li class="active">{{#linkTo 'articles'}}Articles{{/linkTo}}</a></li>
      </ul>
    </div>

    <div class="container">
      {{outlet}}
    </div>
  </script>


  <!-- ARTICLES.INDEX -->
  <script type="text/x-handlebars" id="articles">
    {{#each controller}}
      <article class='compact'>
        <div class="row">
          <div class="col-12">
            {{#linkTo 'article' this}}
              <img {{bindAttr src="asset.url"}} />
            {{/linkTo}}
            <h3>{{#linkTo 'article' this}}{{short_title}}{{/linkTo}}</h3>
            <time>{{date published_at}}</time>
            <p>{{teaser}}</p>
            {{#linkTo 'article' this}}Read More...{{/linkTo}}
          </div>
        </div>

        <footer>
        </footer>
      </article>
    {{/each}}
  </script>


  <!-- ARTICLES.SHOW -->
  <script type="text/x-handlebars" id="article">
    <article>
      <header>
        <h2>{{#linkTo 'article' this}}{{title}}{{/linkTo}}</h2>
        <h4>{{byline}} <time>{{date published_at}}</time></h4>
      </header>

      <div class="pull-left small-asset">
        <img {{bindAttr src="asset.url"}} />
      </div>

      {{{body}}}

      <footer>
        <a {{bindAttr href="public_url"}}>View on KPCC.org</a>
      </footer>
    </article>
  </script>



  <!-- CORE -->
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/moment.min.js"></script>

  <!-- APP -->
  <script src="js/kpcc.js"></script>
  <script src="js/router.js"></script>
  <script src="js/helpers.js"></script>

  <!-- MIXINS -->

  <!-- MODELS -->
  <script src="js/models/article.js"></script>
  <script src="js/models/asset.js"></script>
  <script src="js/models/asset_thumbnail.js"></script>
  <script src="js/models/asset_small.js"></script>

  <!-- CONTROLLERS -->
  <script src="js/controllers/articles_controller.js"></script>

  <!-- VIEWS -->
  <script src="js/views/articles_view.js"></script>
</body>
</html>
